<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    

    <div>
        <img src="" id="change">
    </div>

    
    <div class="text">
        <span id="texto">XXXXXXXXX</span>
    </div>
    
    <div class="calendario"> 
        <div>    
            <span id="dia">00</span>
            <span >/</span>
            <span id="mes">00</span>
            <span >/</span>
            <span id="ano">0000</span>    
        </div>
    </div>

    
    <div class="central">
        <div>
            <span id="horas">00</span>
        </div>
        <span>:</span>
        
        <div>
            <span id="minutos">00</span>
        </div>
        <span>:</span>
        
        <div>
            <span id="segundos">00</span>
        </div>

    </div>

    <script src="js/calendario.js"> </script>

</body>
</html>
